<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ella Es Angelita</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="hero-image" src="" alt="Hero Image">
        <h1 id="title"></h1>
    </header>

    <nav class="social-bar" id="social-bar"></nav>

    <script>
        fetch('image.json')
            .then(response => response.json())
            .then(data => {
                
                document.getElementById('hero-image').src = data.header['hero-image'];
                document.getElementById('title').innerText = data.header.title;

                const socialBar = document.getElementById('social-bar');
                data.footer['social-links'].forEach(link => {
                    const a = document.createElement('a');
                    a.href = link.href;
                    a.target = '_blank';
                    a.classList.add('social-icon');

                    const img = document.createElement('img');
                    img.src = link.src;
                    img.alt = link.alt;

                    a.appendChild(img);
                    socialBar.appendChild(a);
                });
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
