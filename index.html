<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ella Es Angelita</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="hero-image" src="" alt="Hero Image">
        <h1 id="title"></h1>
    </header>
<footer>
    <nav class="social-bar">
        <a href="https://facebook.com" target="_blank" class="social-icon">
            <img src="resources/social-media/fb.png" alt="Facebook">
        </a>
        <a href="https://twitter.com" target="_blank" class="social-icon">
            <img src="resources/social-media/x.png" alt="Twitter">
        </a>
        <a href="https://instagram.com" target="_blank" class="social-icon">
            <img src="resources/social-media/ig.png" alt="Instagram">
        </a>
    </nav>
</footer>

<script>
    fetch('path/to/image.json')
        .then(response => response.json())
        .then(data => {
            document.getElementById('hero-image').src = data.header['hero-image'];
            document.getElementById('title').innerText = data.header.title; 

            const socialBar = document.getElementById('social-bar');
            socialBar.innerHTML = '';
            data.footer['social-links'].forEach(link => {
                const a = document.createElement('a');
                a.href = link.href;
                a.target = '_blank';
                a.classList.add('social-icon');

                const img = document.createElement('img');
                img.src = link.src;
                img.alt = link.alt;

                a.appendChild(img);
                socialBar.appendChild(a);
            });
        })
        .catch(error => console.error('Error fetching JSON:', error));
</script>

</body>
</html>
